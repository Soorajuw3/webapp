
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Application</title>
  <style>
    /* Your existing CSS here */
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">
      <img src="profile.jpg" alt="Profile Picture">
      <div class="status-section">
        <div class="online-status">Online</div>
        <div class="last-seen">Last seen: 10:30 AM</div>
      </div>
    </div>
    <div id="chat-messages"></div>
    <div id="typing-status">User is typing...</div>
    <div id="chat-footer">
      <button id="clear-all-button" onclick="confirmClearAllMessages()">Clear All</button>
      <input type="text" id="message-input" placeholder="Type a message">
      <input type="file" id="file-input" style="display:none;">
      <button onclick="sendMessage()">Send</button>
      <button onclick="document.getElementById('file-input').click();">ðŸ“Ž</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const messagesContainer = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const typingStatus = document.getElementById('typing-status');

    messageInput.addEventListener('keypress', function (e) {
      typingStatus.style.display = 'block';
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    messageInput.addEventListener('keyup', function (e) {
      if (e.key === 'Enter' || messageInput.value === '') {
        typingStatus.style.display = 'none';
      }
    });

    function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText === '') return;

      const message = {
        text: messageText,
        timestamp: new Date().toLocaleTimeString(),
      };

      socket.emit('sendMessage', message);
      messageInput.value = '';
      typingStatus.style.display = 'none';
    }

    socket.on('receiveMessage', (message) => {
      const messageElement = document.createElement('div');
      messageElement.className = 'message sent';
      messageElement.innerHTML = `
        <span>${message.text}</span>
        <div class="status">
          <span>${message.timestamp}</span>
          <span class="blue-tick">âœ”âœ”</span>
        </div>
      `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    document.getElementById('file-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const message = {
          text: `File sent: ${file.name}`,
          timestamp: new Date().toLocaleTimeString(),
        };

        socket.emit('sendFile', message);
      }
    });

    socket.on('receiveFile', (message) => {
      const messageElement = document.createElement('div');
      messageElement.className = 'message sent';
      messageElement.innerHTML = `
        <span>${message.text}</span>
        <div class="status">
          <span>${message.timestamp}</span>
          <span class="blue-tick">âœ”âœ”</span>
        </div>
      `;

      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    function confirmClearAllMessages() {
      if (confirm('Are you sure you want to clear all messages?')) {
        clearAllMessages();
      }
    }

    function clearAllMessages() {
      messagesContainer.innerHTML = '';
    }
  </script>
</body>
</html>
